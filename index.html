<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: black;
            color: lightpink;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #loveMessage, #valentineMessage {
            display: none;
        }
        .heart {
            position: absolute;
            color: lightpink;
            font-size: 24px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container img {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inputBox">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="checkName()">Enter</button>
        </div>
        <div id="loveMessage">
            <h1>I Love You</h1>
            <p>January 21st, 2016 - Forever</p>
        </div>
        <div id="valentineMessage">
            <h1>Happy Valentine's Day!</h1>
            <p>To Grammy and Grampy Love, Lucy</p>
            <div class="image-container">
                <img src="baby.png" alt="Baby" onclick="openModal(this.src)">
                <img src="heart.png" alt="Heart" onclick="openModal(this.src)">
            </div>
        </div>
    </div>
    
    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImage" src="">
    </div>
    
    <script>
        function checkName() {
            const name = document.getElementById("nameInput").value.trim().toLowerCase();
            document.getElementById("loveMessage").style.display = "none";
            document.getElementById("valentineMessage").style.display = "none";
            if (name === "angela") {
                document.getElementById("inputBox").style.display = "none";
                document.getElementById("loveMessage").style.display = "block";
            } else if (name === "mom") {
                document.getElementById("inputBox").style.display = "none";
                document.getElementById("valentineMessage").style.display = "block";
            }
            createHearts();
        }
        
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
